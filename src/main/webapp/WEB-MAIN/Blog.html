        <script type="text/javascript">
		var $postId = "";

		var BigJSON;
		
		$(document).ready(loadPosts());
		
		function loadPosts(){
			$.get('/GetPost',{postId:$postId,postType:'Blog'},function(responseJson){})
		    .done(function(responseJson){

		    BigJSON = responseJson;
			loadJsonIntoContainer(responseJson);
				
			var scrollToId = window.location.href;
			if(scrollToId.indexOf("?")>0){
				scrollToId = scrollToId.split("?")[1];
			    $('html, body').animate({
			        scrollTop: $("#"+scrollToId).offset().top
			        }, 1000);
			}
		});
		}

		function clearJsonContainer(){
			document.getElementById('container').innerHTML = "";
		}
		
		function loadJsonIntoContainer(jsonObj){
			
			$(jsonObj).each(function(index, element){  
				var yesImage = true;
				var rowDiv   = "";
				if(element.postImage == null || element.postImage == "null") 
					yesImage = false; 

				rowDiv = '<div class="row" id="'+element.postId+'">'+
	                		'<div class="visible-lg visible-md col-md-2"></div>'+
		                    '<div class="col-md-8 blog-box">'+
		                        '<div class="widget-item">'+
		                            '<div class="post-small" style="margin-top:15px;margin-bottom:15px">'+
			                            	'<div class="post-date">'+
			                                    '<span class="time">'+element.postDay+'</span>'+
			                                    '<span>'+getArabicMonth(element.postMonth)+'</span>'+
			                                '</div>'+
			                                '<div class="post-content">'+
						                           ' <ul class="social-icons visible-lg" style="text-align: left;">'+
						                            	'<li>Share<a href="#" class="fa fa-facebook"></a></li>'+
						                            	'<li>Tweet<a href="#" class="fa fa-twitter"></a></li>'+
						                        	'</ul>'+
			                                    '<h4 class="visible-lg blog-title-lg"><a href="#">'+element.postTitle+'</a></h4>'+
			                                    '<h4 class="visible-sm visible-xs visible-md"><a href="#">'+element.postTitle+'</a></h4>'+
			                                    '<h3 class="blog-type-title">'+element.postSubType+'</h3>'+
		                                	'</div>'+
		                            '</div>';
		                            
						if(yesImage){
		                  rowDiv += '<div class="sample-thumb">'+
		                                '<img src="/uploads/'+element.postImage+'" />'+
		                            '</div>'+
		                            '<h4 class="consult-title">'+element.postSubType+" : "+element.postTitle+'</h4>';
						}
						
		                rowDiv +=  '<p class="consult-content">'+
										element.postContent+
									'</p>'+
									'<ul class="social-icons visible-xs visible-sm visible-md" style="text-align: left;">'+
						                	'<li>Share<a href="#" class="fa fa-facebook"></a></li>'+
						                   	'<li>Tweet<a href="#" class="fa fa-twitter"></a></li>'+
		                      		'</ul>'+
			                     '</div>'+
			                    '</div>'+
								'<div class="visible-lg visible-md col-md-2 separator"></div>'+
			                  '</div>';
				$('#container').append(rowDiv);
			});
		}
		
		function filterPosts(){
			var filterQuery = document.getElementById('search').value;

			if(filterQuery.length<1){
				clearJsonContainer();
				loadJsonIntoContainer(BigJSON);
				return;
			}
			
			clearJsonContainer();

			var tempJSON = BigJSON ;
			
			tempJSON = $.grep( tempJSON, function( n, i ) {
				  return (n.postTitle.indexOf(filterQuery)>0 || n.postContent.indexOf(filterQuery)>0 || n.postSubType.indexOf(filterQuery)>0)
			});

			loadJsonIntoContainer(tempJSON)
		}

		document.getElementById("search").addEventListener( "keydown", function( e ) {
		    var keyCode = e.keyCode || e.which;
		    filterPosts();
		    if ( keyCode === 13 ) {
		       // enter pressed
		       filterPosts();
		    }
		}, false);
		
		</script>
