    <body>
        <!--[if lt IE 7]>

        <div class="site-header" id="headerContent"></div>

        <div class="page-top" id="templatemo_contact"></div>

        <div class="contact-page">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 col-sm-6">
                        <h3 class="widget-title">تواصل معنا</h3>
                        <div class="contact-form">
                            <form name="contactform" id="contactform" action="#">
                                <h3 class="widget-sub-title" id="returnmessage"></h3>
                                <p><input 	 name="name" 	type="text" id="name" 	 placeholder="الإسم"></p>
                                <p><input 	 name="email" 	type="text" id="email" 	 placeholder="عنوان البريد اللإلكتروني"></p>
                                <p><input 	 name="subject" type="text" id="subject" placeholder="الموضوع"></p>
                                <p><textarea name="message" 			id="message" placeholder="الرسالة"></textarea></p>
                                
                                <input type="button" class="mainBtn" id="submitBtn" value="إرسال">
                            </form>
                        </div>
                    </div>
                    <div class="col-md-7 col-sm-6 map-wrapper">
                        <h3 class="widget-title">موقع الكنيسة</h3>
                        <div class="map-holder"></div>
                        <div class="contact-infos">
                            <ul>
                                <li>البترون</li>
                                <li>هاتف: 009616744455</li>
                                <li><a href="mailto:contactus@stgeorgebatroun.com">contactus@stgeorgebatroun.com</a>بريد الكتروني:</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div class="site-footer" id="footerContent"></div>

        <script src="js/vendor/jquery-1.11.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="js/bootstrap.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Map -->
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="js/vendor/jquery.gmap3.min.js"></script>
        
        <!-- Google Map Init-->
        <script type="text/javascript">
            jQuery(function($){
                $('.first-map, .map-holder').gmap3({
                    marker:{
                        address: '34.2562111,35.6576204' 
                    },
                        map:{
                        options:{
                        zoom: 20,
                        scrollwheel: true,
                        streetViewControl : false,
                        mapTypeId: google.maps.MapTypeId.TERRAIN,
                        }
                    }
                });
            	});
	
                
            	$("#submitBtn").click(function() {
	            
                    	
            	var name = $("#name").val();
            	var email = $("#email").val();
            	var subject = $("#subject").val();
            	var message = $("#message").val();
            	$("#returnmessage").empty();

            	if (name == '' || email == '' || subject == '' || message == '') {
            		$("#returnmessage").append("يرجى ملء جميع الخانات");
            	} else {
                	
           		document.getElementById("submitBtn").style.display = "none";

   				document.getElementById("name").disabled = true;
   				document.getElementById("email").disabled = true;
   				document.getElementById("subject").disabled = true;
   				document.getElementById("message").disabled = true;
                	
            	$.post("sendMail.jsp", {
            	name: name,
            	email: email,
            	subject: subject,
            	message: message
            	}, function(data) {
                	
            		$("#returnmessage").append(data);

            		document.getElementById("name").disabled = false;
            		document.getElementById("email").disabled = false;
            		document.getElementById("subject").disabled = false;
            		document.getElementById("message").disabled = false;

            		document.getElementById("submitBtn").style.display = "inline"
            		document.getElementById("contactform").reset(); 
            	});
            	}
            	});

            
        </script>
        
    </body>
</html>
